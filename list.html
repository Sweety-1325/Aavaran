    <h3 class="head2">Sell Form</h3>
    <div class="hero">
       
        <form method="POST" action="listconnect.php">
            <div class="input-group">
                <input type="text" id="name" name="Name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" name="Number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Your Number</label>
            </div>
            <div class="input-group">
                <input type="" id="city" name="City" required>
                <label for="city"><i class="fa-solid fa-city"></i> City Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="Email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
            </div>
            <fieldset>
                <legend> Select Type of house:</legend>
                
                <div class="input-group">
                  <input type="radio" id="Duplex" name="house" value="duplex"
                         checked>
                  <label for="duplex">Duplex</label>
                </div>
            
                <div class="input-group">
                  <input type="radio" id="Villa" name="house" value="Villa">
                  <label for="Villa">Villa</label>
                </div>
            
                <div class="input-group">
                  <input type="radio" id="Apartment" name="house" value="Apartment">
                  <label for="Apartment">Apartment</label>
                </div>
            </fieldset>
            <fieldset>
                <legend> Select Type of Listing:</legend>
                
                <div class="input-group">
                  <input type="radio" id="sell" name="type" value="sell"
                         checked>
                  <label for="sell">Sell</label>
                </div>
            
                <div class="input-group">
                 <input type="radio" id="Rent" name="type" value="Rent">
                  <label for="Rent">Rent</label>
                </div>
            </fieldset>
            <div class="input-group">
                <input type="number" id="bhk" name="bhk" required>
                <label for="bhk">BHK</label>
            </div>
            <div class="input-group">
                <input type="number" id="price" name="price" required>
                <label for="price">Price</label>
            </div>
            <div class="input-group">
                <textarea  id="Comment"  rows="8" name="comment" required></textarea>
                <label for="comment"><i class="fa-solid fa-message"></i>Address</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
        </form>
    </div>

</body>
